<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prime Factorization Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"></script>

  </head>
  <body>
    <p class="header">PRIME FACTORIZATION CALCULATOR!</p>
    <p class="max-number-alert">Please use positive non-zero integers less than or equal to 100,000,000</p>
    <div class="input-section">
      <input placeholder="Enter number here" class="js-number-input number-input" type="number">
      <button class="js-submit-number submit-button">Submit</button>
    </div>
    <p class="error-handling js-error-handling"></p>

    <div class="js-entire-tree"></div>

    <p class="js-results"></p>

    <script src="prime-factor-function.js"></script>
  </body>
</html>
